plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion  rootProject.ext.compileSdkVersion
    buildToolsVersion  rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext. minSdkVersion
        targetSdkVersion  rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        //指定room.schemaLocation生成的文件路径
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(path: ':lib_dependency')
    implementation project(path: ':lib_test')
    implementation files('libs/jsoup.jar')

    def room_version = "2.3.0-alpha03"
    kapt "androidx.room:room-compiler:$room_version"

    def exoplayer="2.12.2"
    api "com.google.android.exoplayer:exoplayer:$exoplayer"
    api "com.google.android.exoplayer:exoplayer-core:$exoplayer"
    api "com.google.android.exoplayer:exoplayer-dash:$exoplayer"
    api "com.google.android.exoplayer:exoplayer-ui:$exoplayer"
}